<div class="flex justify-end">
  <button
    (click)="printInvoice()"
    class="mx-4 my-4 text-white py-2 px-4 rounded bg-blue-500 hover:bg-blue-700 active:bg-blue-900"
  >
    Print Invoice
  </button>

  <div *ngIf="isAdmin">
  <button
    (click)="updateInvoice(invoiceNumber)"
    class="mx-4 my-4 bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded"
  >
    Update Invoice
  </button>
  <button
    (click)="confirmDelete(invoiceNumber)"
    class="mx-4 my-4 bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded"
  >
    Delete Invoice
  </button>
  </div>

  <div
    *ngIf="showConfirmation"
    class="confirmation-dialog fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-100 border-2 border-red-400 p-12 rounded shadow-2xl"
  >
    <p class="mb-4 text-lg font-semibold text-gray-800">
      Are you sure you want to delete this invoice?
    </p>
    <div class="flex justify-end space-x-4">
      <button
        (click)="deleteInvoice(invoiceNumber)"
        class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded transition duration-300 ease-in-out"
      >
        Yes
      </button>
      <button
        (click)="cancelDelete()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded transition duration-300 ease-in-out"
      >
        No
      </button>
    </div>
  </div>
</div>

    <app-invoice-template1
      [services]="services"
      [invoiceNumber]="invoiceNumber"
